<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app py-4 px-5 rounded-2 shadow">
            <header>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Recent:</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Los Angeles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chicago</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">London</a>
                    </li>
                </ul>
            </header>
            <form id="search-form">
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control shadow-sm" id="city-search" placeholder="Enter a city">
                    </div>
                    <div class="col-2">
                        <input type="submit" class="btn shadow-sm search-button" value="Search">
                    </div>
                    <div class="col-2">
                        <input type="submit" class="btn shadow-sm current-location-button" id="current-location-button"
                            value="Current">
                    </div>
                </div>
            </form>
            <div class="row my-5">
                <div class="col-4">
                    <h1 class="fw-bold" id="current-city">New York</h1>
                    <h3 id="current-time">Monday 19:00</h3>
                    <h3>Humidity: <span id="humidity"></span>%</h3>
                    <h3>Wind: <span id="wind"></span>km/h</h3>
                </div>
                <div class="col-4">
                    <img src="media/sun.svg" alt="sun" id="icon">
                </div>
                <div class="col-4">
                    <h3 class="fw-bold" id="description">Sunny</h3>
                    <h2 class="current-temp now-celcius" id="current-temp">22</h2>
                    <span class="temp-toggle">
                        <a href="#" class="unit-toggle" id="fahrenheit">¬∞F</a> |
                        <a href="#" class="unit-toggle active" id="celcius">¬∞C</a>
                    </span>

                    <p class="fs-5">76¬∞/56¬∞</p>
                </div>
            </div>
            <div class="text-center">
                <div class="row row-cols-5">
                    <div class="col fs-4 fw-bold">Tues</div>
                    <div class="col fs-4 fw-bold">Wed</div>
                    <div class="col fs-4 fw-bold">Thurs</div>
                    <div class="col fs-4 fw-bold">Fri</div>
                    <div class="col fs-4 fw-bold">Sat</div>
                    <div class="col"><img src="media/sun.svg" alt="sunny"></div>
                    <div class="col"><img src="media/partlycloudy.svg" alt="partly cloudy"></div>
                    <div class="col"><img src="media/partlycloudy.svg" alt="partly cloudy"></div>
                    <div class="col"><img src="media/partlycloudy.svg" alt="partly cloudy"></div>
                    <div class="col"><img src="media/partlycloudy.svg" alt="partly cloudy"></div>
                    <div class="col fs-5">72¬∞/53¬∞</div>
                    <div class="col fs-5">74¬∞/59¬∞</div>
                    <div class="col fs-5">80¬∞/63¬∞</div>
                    <div class="col fs-5">81¬∞/66¬∞</div>
                    <div class="col fs-5">73¬∞/58¬∞</div>
                </div>
            </div>
        </div>
        <footer class="text-center">
            <a href="https://github.com/LaurelFR/weather-app.git" target="_blank">Open-source code</a> by <span
                class="fw-bold">Laurel
                Rubel</span> üë©‚Äçüíª
        </footer>
        <script src="src/index.js"></script>
    </div>
</body>

</html>
