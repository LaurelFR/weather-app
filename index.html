<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app py-4 px-5 rounded-2 shadow">
            <form id="search-form">
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control shadow-sm" id="city-search" placeholder="Enter a city"
                            autocomplete="off">
                    </div>
                    <div class="col-2">
                        <input type="submit" class="btn shadow-sm search-button" value="Search">
                    </div>
                    <div class="col-2">
                        <input type="submit" class="btn shadow-sm current-location-button" id="current-location-button"
                            value="Current">
                    </div>
                </div>
            </form>
            <div class="row my-3">
                <div class="col">
                    <h1 class="fw-bold" id="current-city">New York</h1>
                    <h5 id="current-time"></h5>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-7">

                    <img src="" alt="" id="icon">
                    <h2 class="current-temp now-celcius" id="current-temp">22</h2>
                    <span class="temp-toggle">
                        <a href="#" class="unit-toggle" id="fahrenheit">¬∞F</a> |
                        <a href="#" class="unit-toggle active" id="celcius">¬∞C</a>
                    </span>
                </div>
                <div class="col-5">
                    <h4 class="fw-bold" id="description">Sunny</h4>
                    <h5>Humidity: <span id="humidity"></span>%</h5>
                    <h5>Wind: <span id="wind"></span>km/h</h5>
                </div>
            </div>
            <div class="weather-forecast" id="forecast">
            </div>
        </div>
        <footer class="text-center">
            <a href="https://github.com/LaurelFR/weather-app.git" target="_blank">Open-source code</a> by <span
                class="fw-bold">Laurel
                Rubel</span> üë©‚Äçüíª
        </footer>
        <script src="src/index.js"></script>
    </div>
</body>

</html>
